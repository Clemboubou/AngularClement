<div class="dashboard">
  <h2>Tableau de bord</h2>

  <p><strong>Nombre total de tickets résolus :</strong> {{ resolvedCount }}</p>
  <p><strong>Dernier ticket résolu :</strong> {{ lastResolved?.description || 'Aucun ticket résolu' }}</p>

  <h3>Tickets résolus par employé</h3>
  <ul>
    <li *ngFor="let person of resolvedByPerson">
      <span>Utilisateur : {{ person.user }}</span>
      <span>{{ person.count }} tickets résolus</span>
    </li>
  </ul>
</div>
